<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.o" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="sylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="main-container">
            <div class="row align-items-start">
                <div class="col-lg-3">
                    <h5 class="mt-1">Search for a city:</h5>
                    <div class="input-group mb-3">
                        <input id="input-city" type="text" placeholder="Enter city">
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={7b5389d6ab680a1ed8a5423e6c17e27d}"></script>
        <script src="./assets/index.js"></script>
    </body>
</html>
